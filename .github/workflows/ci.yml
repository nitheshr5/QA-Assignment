name: UI Tests

on:
  push:
    branches: ["main"]

jobs:
  run-ui-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # --- UI Tests Only ---
    - name: Install UI dependencies
    working-directory: ui-testing
      run: pip install -r requirements.txt

    - name: Run UI Tests (Headless)
      working-directory: ui-testing
      run: pytest tests/ui -v --html=ui-report.html --self-contained-html

    - name: Upload UI Report
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-report
        path: ui-testing/ui-report.html
