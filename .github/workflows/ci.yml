name: UI + Alternate API Tests (DaveAI)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ui-tests:
    name: UI Tests (Headless Chrome)
    runs-on: ubuntu-latest
    env:
      # helps some libs locate chrome binary
      CHROME_BIN: /usr/bin/chromium-browser

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system deps for Chrome
        run: |
          sudo apt-get update
          # install chromium browser and libs required by headless chrome
          sudo apt-get install -y chromium-browser fonts-liberation libnss3 libxss1 \
            libasound2 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libgbm1 libgtk-3-0

      - name: Install UI Python dependencies
        working-directory: ui-testing
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run UI Tests (Headless Chrome)
        working-directory: ui-testing
        env:
          CHROME_BIN: /usr/bin/chromium-browser
        run: |
          pytest tests/ui -v --html=ui-report.html --self-contained-html

      - name: Upload UI HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: ui-testing/ui-report.html

  api-alt-tests:
    name: Alternate API Tests (JSONPlaceholder)
    runs-on: ubuntu-latest
    needs: []               # run independently (no dependency on ui-tests)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install API Python dependencies
        working-directory: api-testing
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Alternate API tests (jsonplaceholder)
        working-directory: api-testing
        env:
          # Optionally override to point to another API (e.g., Reqres) if you want:
          # BASE_API_URL: "https://reqres.in/api"
        run: |
          # Run the alternate-only API tests so CI doesn't fail due to Cloudflare
          pytest -v tests/test_alt_api.py --html=api-report.html --self-contained-html

      - name: Upload API HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: api-alt-test-report
          path: api-testing/api-report.html
