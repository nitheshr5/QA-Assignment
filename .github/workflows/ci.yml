name: UI Tests (DaveAI)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    env:
      # helps some libs locate chrome binary
      CHROME_BIN: /usr/bin/chromium-browser

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system deps for Chrome
        run: |
          sudo apt-get update
          # install chromium browser and some libs required by headless chrome
          sudo apt-get install -y chromium-browser fonts-liberation libnss3 libxss1 \
           libasound2 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libgbm1 libgtk-3-0

      - name: Install UI Python dependencies
        working-directory: ui-testing
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run UI Tests (Headless Chrome)
        working-directory: ui-testing
        env:
          CHROME_BIN: /usr/bin/chromium-browser
        run: |
          pytest tests/ui -v --html=ui-report.html --self-contained-html

      - name: Upload UI HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: ui-testing/ui-report.html
